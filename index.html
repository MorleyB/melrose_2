<!DOCTYPE html>
<html itemscope>
<head>
  <meta charset="utf-8">

  <!-- Name of your theme -->
  <title>Melrose</title>

  <!--
    Dummy content parameters
  -->
  <!-- dummyImageCategory: specify search term for images to pull from 500px -->
  <meta itemprop="dummyImageCategory" content="All">
  <!-- dummyContentLength: specify how much dummy text appears within each asset -->
  <!-- Value can be set to short, medium or long -->
  <meta itemprop="dummyContentLength" content="medium">
  <meta itemprop="backgroundContainer" content="#banner-color">

  <!-- 
    Default background images
    The image's actual width & height must be set
    Position values: c, nw, ne, sw, se
    Style values: fill, tile, fixed
    Average color can be computed by opening an image in Photoshop and shrinking it down to 1 pixel
  -->

  <!-- <meta itemprop="defaultBackground" content="/images/bike.jpg" data-width="960" data-height="500" data-position="nw" data-style="fill" data-color="#311036"> -->

  <!--
    Theme styles
    The Custom style presents Populr's end users with a color picker that sets the @custom-color variable
  -->
  <!-- <meta itemprop="palette" content="palette-default" title="Default" data-preview="#fff,#000"> -->
  <!-- <meta itemprop="palette" content="palette-custom" data-preview="custom"> -->
  <meta itemprop="palette" content="palette-default" title="Default" data-preview="#361241">
  <meta itemprop="palette" content="palette-custom" title="Custom" data-preview="custom">

  <!-- Add any styles your theme requires here -->
  <link rel="stylesheet/less" type="text/css" href="/styles/main.less">

  <!-- This script loads the Populr theming engine. Populr will automatically remove it at runtime. -->
  <script src="http://populr.me/assets/developers/themer.js"></script>

  <!-- Add any javscript your theme requires here -->
  <script src="/js/main.js"></script>


</head>
<body>
  <!-- Put your theme's HTML inside this script tag. The script tag will
       prevent issues with quote escaping and invalid markup. -->
  <script id="theme" type="text/x-handlebars-template">
    <div id="banner">
      <div id="banner-color"></div>
      {{inline_logo_title max_width=250 max_height=130}}
    </div>

    {{#region "columnizer" id="main-region" max_cols="3" max_auto_assets="0" dummy_content="T-1|T-1,T-1|T-1,T-1,T-1|I-1|I-2|I-1,I-2|I-1,I-2,I-3|V-1|V-2|V-1,V-2|V-1,V-2,V-3|D-1|D-3|D-1,D-3|D-1,D-2,D-3|E-1|E-2|E-1,E-2|E-1,E-2,E-3"}}

      {{#asset "text" size="1"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="2"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "text" size="3"}}
        {{{title}}}
        {{{body}}}
      {{/asset}}

      {{#asset "imagegroup" size="1"}}
        <div class="zoom-glass"><i class="icon-search icon-2x"></i><p class="zoom-text">ZOOM</p></div>
        {{{imageslider images width="960" height="360" crop-single=true}}}
        <div class="imagegroup-container clearfix">
          {{{title}}}
          {{{description}}}
        </div>
      {{/asset}}


      {{#asset "imagegroup" size="2"}}
        <div class="zoom-glass"><i class="icon-search icon-2x"></i><p class="zoom-text">ZOOM</p></div>

        <div class="populr-image-slider">
          <div class="slideshow edit-mode " data-cycle-log="false" data-cycle-slides="&gt; .slide" data-cycle-pause-on-hover="true" data-cycle-auto-height="480:353" data-cycle-auto-init="false" data-prevnext-enabled="" data-pager-enabled="" data-enabled="" data-fancybox-enabled="" data-crop-single="true">
            <div class="slide">
              <img src="//i.populrstaging.com/480/353/0.5-0.5/http://images.populr.me/dummy.png" alt="" width="480" height="353" data-fancybox-href="//i.populrstaging.com/0/0/http://images.populr.me/dummy.png">
            </div>
          </div>
        </div>

        <div class="imagegroup-container">
          {{{title}}}
          {{{description}}}
        </div>
      {{/asset}}


      {{#asset "imagegroup" size="3"}}
        <div class="zoom-glass"><i class="icon-search icon-2x"></i><p class="zoom-text">ZOOM</p></div>

        <div class="populr-image-slider">
          <div class="slideshow edit-mode " data-cycle-log="false" data-cycle-slides="&gt; .slide" data-cycle-pause-on-hover="true" data-cycle-auto-height="240:230" data-cycle-auto-init="false" data-prevnext-enabled="" data-pager-enabled="" data-enabled="" data-fancybox-enabled="" data-crop-single="true">
            <div class="slide">
              <img src="//i.populrstaging.com/240/230/0.5-0.5/http://images.populr.me/dummy.png" alt="" width="240" height="230" data-fancybox-href="//i.populrstaging.com/0/0/http://images.populr.me/dummy.png">
            </div>
          </div>
        </div>

        <div class="imagegroup-container">
          {{{title}}}
          {{{description}}}
        </div>
      {{/asset}}



      {{#asset "documentgroup" size="1"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents clearfix">
          {{#documents}}
          <div class="document-container clearfix">
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}">
              <div class="document-title-text">{{title}}</div>
              <div class="download-icon-background"><i class="icon-cloud-download icon-2x" /></div>
            </a></li>
          </div>
          {{/documents}}
        </ul>
      {{/asset}}

      {{#asset "documentgroup" size="2"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents clearfix">
          {{#documents}}
          <div class="document-container clearfix">
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}">
              <div class="document-title-text">{{title}}</div>
              <div class="download-icon-background"><i class="icon-cloud-download icon-2x" /></div>
            </a></li>
          </div>
          {{/documents}}
        </ul>
      {{/asset}}

      {{#asset "documentgroup" size="3"}}
        {{{title}}}
        {{{description}}}
        <ul class="documents clearfix">
          {{#documents}}
          <div class="document-container clearfix">
            {{!--  The i tag gets styled by Font Awesome, which Populr pulls in automatically. --}}
            <li><a href="{{original_url}}">
              <div class="document-title-text">{{title}}</div>
              <div class="download-icon-background"><i class="icon-cloud-download icon-2x" /></div>
            </a></li>
          </div>
          {{/documents}}
        </ul>
      {{/asset}}

      {{#asset "embedgroup" size="1" width="920"}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{title}}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="2" width="430"}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{title}}}
        {{{description}}}
      {{/asset}}

      {{#asset "embedgroup" size="3" width="266"}}
        {{#embeds}}
          <div class="embed">{{{html}}}</div>
        {{/embeds}}
        {{{title}}}
        {{{description}}}
      {{/asset}}

    {{/region}}

    {{sharing}}

    {{pop_links}}

  </script>
</body>
</html>
